<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeBeat Stockholm</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    h1 {
      color: #fff;
      margin: 0;
      font-size: 2rem;
    }
    .beat-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .beat {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .beat h2 {
      margin: 0 0 10px;
      color: #ff5e5e;
    }
    audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .buy-button {
      background-color: #ff5e5e;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .socials {
      text-align: center;
      margin-top: 30px;
      padding-bottom: 40px;
    }
    .socials a {
      margin: 0 10px;
      color: #ffcc70;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>TypeBeat Stockholm</h1>
  </header>

  <section class="beat-list">
    <div class="beat">
      <h2>Midnight Ride</h2>
      <audio controls>
        <source src="midnight-ride.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button class="buy-button">Buy Beat</button>
    </div>

    <div class="beat">
      <h2>City Lights</h2>
      <audio controls>
        <source src="city-lights.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button class="buy-button">Buy Beat</button>
    </div>
  </section>

  <div class="socials">
    <a href="#">YouTube</a>
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
  </div>
</body>
</html>
