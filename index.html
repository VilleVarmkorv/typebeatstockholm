<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeBeatStockholm</title>
  <style>
    /* ðŸŸ¡ Samma CSS som ovan â€“ klistras in hÃ¤r */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    .beat-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .beat {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #ffcc70;
    }

    .audio-player {
      width: 100%;
      margin-bottom: 1rem;
    }

    .buy-button {
      background-color: #ffcc70;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .buy-button:hover {
      background-color: #ffdd88;
    }
  </style>
</head>
<body>
  <section class="beat-list">
    <div class="beat">
      <h2>Midnight Ride</h2>
      <audio controls class="audio-player">
        <source src="beats/geez.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
      <button class="buy-button">Buy Beat</button>
    </div>

    <div class="beat">
      <h2>City Lights</h2>
      <audio controls class="audio-player">
        <source src="city-lights.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button class="buy-button">Buy Beat</button>
    </div>
  </section>

  <script>
    // Stoppa alla andra ljud nÃ¤r ett nytt spelas
    const players = document.querySelectorAll('.audio-player');
    players.forEach(player => {
      player.addEventListener('play', () => {
        players.forEach(other => {
          if (other !== player) {
            other.pause();
          }
        });
      });
    });
  </script>
</body>
</html>
